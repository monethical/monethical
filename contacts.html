{% include 'layout.html' %}
<br>
<div class="container">
    <section class="mb-4">

        <h2 class="h1-responsive font-weight-bold text-center my-4">Contattaci</h2>

        <p class="text-center w-responsive mx-auto mb-5">Hai delle domande o hai bisogno di soluzioni personalizzate? Risponderemo entro 24 ore!</p>

        <div class="row">

            <!--Grid column-->
            <div class="col-md-9 mb-md-0 mb-5">
                <form id="contact-form" name="contact-form" method="POST">

                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <label for="name" class="">Il tuo nome</label>
                                <input type="text" id="name" name="name" class="form-control">
                            </div>
                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <label for="email" class="">La tua email</label>
                                <input type="text" id="email" name="email" class="form-control">
                            </div>
                        </div>
                        <!--Grid column-->

                    </div>
                    <!--Grid row-->

                    <!--Grid row-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <label for="subject" class="">Oggetto:</label>
                                <input type="text" id="subject" name="subject" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!--Grid row-->

                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-12">

                            <div class="md-form">
                                <label for="message">Messaggio:</label>
                                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                            </div>

                        </div>
                    </div>
                    <!--Grid row-->

                </form>
                <br>
                <div class="text-center text-md-left">
                    <a class="btn btn-primary" style="color: white;" onclick="document.getElementById('contact-form').submit();">Invia</a>
                </div>
                <div class="status"></div>
            </div>

            <div class="col-md-3 text-center">
                <ul class="list-unstyled mb-0">
                    <li><i class="bi bi-geo-fill" style="font-size: 2rem"></i>
                        <p>Terni, 01292 Italia</p>
                    </li>

                    <li><i class="bi bi-telephone-fill" style="font-size: 2rem"></i>
                        <p>+39 3387564922</p>
                    </li>

                    <li><a href="mailto:info@monethicalconsulting.com" style="color: black;"><i class="bi bi-envelope-at-fill" style="font-size: 2rem"></i></a>
                        <p><a href="mailto:info@monethicalconsulting.com" style="color: black;">info@monethicalconsulting.com</a></p>
                    </li>
                </ul>
            </div>
            <!--Grid column-->

        </div>

    </section>
</div>
